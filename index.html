<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<div class="container">
    <!-- Page Content goes here -->

    <div id="app">
        <div class="row">
            <div class="col s12" v-once>
                <h1>Curso de Vue.js</h1>
            </div>
        </div>


        <div class="row">
            <form class="col s12">
                <div class="row">


                    {{ $data }}

                    <h4>¿Has trabajado con Vue.js?</h4>
                    <p>
                        <input name="group1" type="radio" id="test1" v-model="vue.exp" v-bind:value="true"/>
                        <label for="test1">Sí</label>
                    </p>
                    <p>
                        <input name="group1" type="radio" id="test2" v-model="vue.exp" v-bind:value="false"/>
                        <label for="test2">No</label>
                    </p>

                    <!--Si la respuesta es sí -->
                    <template v-if="vue.exp">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="years" type="number" v-model="vue.years" class="validate">
                                <label for="years">¿Cuántos años de experiencia tienes?</label>
                            </div>
                        </div>


                        <div class="row" v-if="vue.years < 2">
                            <div class="input-field col s12">
                                <input id="description" type="text" v-model="vue.motivation" class="validate">
                                <label for="motivation">¿Qué te motivó a aprender?</label>
                            </div>

                            <p v-show="vue.motivation.length >= 50"> El texto es muy largo </p>
                            <p v-show="vue.motivation.length < 5"> El texto es muy corto </p>
                        </div>



                        <div class="row" v-else-if="vue.years >= 2">
                            <div class="input-field col s12">
                                <input id="motivation" type="text" v-model="vue.description" class="validate">
                                <label for="description">Cuéntanos tu experiencia</label>
                            </div>
                        </div>
                    </template>


                </div>
            </form>
        </div>

    </div>

</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="https://unpkg.com/vue"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            vue: {
                exp: 'null',
                years: 0,
                description: '',
                motivation: ''
            }

        }
    })
</script>
</body>
