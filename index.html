<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<div class="container">
    <!-- Page Content goes here -->

    <div id="app">
        <div class="row">
            <div class="col s12" v-once>
                <h1>Curso de Vue.js</h1>
            </div>
        </div>

        <div class="row">
            <div class="col s12 card" v-text="message">
                Hello : {{ message }}
                {{ dinamicName }}
            </div>

            <div class="col s12 card" v-text="name">
            </div>

            <div class="col s12 card" v-text="nameHTML">
            </div>


            <div class="col s12 card" v-html="nameHTML">
            </div>
        </div>

    </div>

</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="https://unpkg.com/vue"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            project : 'Aprendiendo Vue.js',
            nameHTML : '<h5>Guillermo with h5</h5>',
            name: 'Guillermo'

        },
        computed: {
            dinamicName : function () {
                return this.message.split('').reverse().join('');
            }
        }
    })
</script>
</body>
</html>
